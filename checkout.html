<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="styles/pages/checkout.css">
</head>

<body>
  <header>
    <span class="affy-mart-logo">AffyMart</span>
    <span class="checkout">Checkout (<a href="homepage.html" class="js-checkout-quantity"> 2 </a> items)</span>
  </header>

  <div class="main">
    <div class="checkout-summary">
      <div class="checkout-summary-container">
        <div class="summary-header">
          Order Summary
        </div>
        <div class="items-price summary">
          <span>Items(<span class="js-checkout-quantity">3</span>):</span>
          <span>$42.75</span>
        </div>
        <div class="shipping-price summary">
          <span>Shipping and Handling: </span>
          <span>$4.99</span>
        </div>
        <div class="before-tax summary">
          <span>Total Before Tax:</span>
          <span>$47.74</span>
        </div>
        <div class="tax summary">
          <span>Estimated Tax (%10):</span>
          <span>$4.77</span>
        </div>
        <div class="total summary">
          <span>Order Total:</span>
          <span>$52.51</span>
        </div>

        <button>Place your order</button>
      </div>
    </div>

    <div class="order-review-section js-order-review">

    </div>
  </div>

  <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
