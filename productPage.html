<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="styles/productPage.css">
</head>
<body>
  <h1>PRODUCT CATALOG</h1>
  <label for="productImage">Product Image:</label>
  <input type="file" accept="image/*" id="productImage">
  <input type="text" name="product-name" id="productName" placeholder="product name">
  <input type="text" placeholder="product description">
  <button>Add to Product</button>
  
  <script src="script/productCatalog.js"></script>
</body>
</html>
