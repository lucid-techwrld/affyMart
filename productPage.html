<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="styles/productPage.css">
</head>
<body>
  <h1>PRODUCT CATALOG</h1>
  <label for="productImage">Product Image:</label>
  <input type="file" accept="image/*" class="productImage">
  
  <input type="text" name="product-name" class="productNameInput" placeholder="product name">
  
  <input type="text" placeholder="product description" class="productDescription">
  
  <input type="number" class="productPrice" placeholder="price">
  
  <button onclick="addProduct()">Add to Product</button>
  
  <div class="displayProducts">
    
  </div>
  
  <script src="scripts/productCatalog.js"></script>
</body>
</html>
